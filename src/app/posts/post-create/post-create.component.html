<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Post Title">
      <mat-error *ngIf="form.get('title').invalid">required</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button color="primary" type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-Preview" *ngIf="imgPreview !== '' && imgPreview">
      <img [src]="imgPreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput
      rows="6"
      formControlName="content"
      name="content"
      placeholder="Post Content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">required</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
 </mat-card>
