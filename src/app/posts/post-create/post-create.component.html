<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput
        type="text"
        name="title"
        [ngModel]="post?.title"
        required
        placeholder="Post Title"
        #title="ngModel">
      <mat-error *ngIf="title.invalid">required</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button color="primary" type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker>
    </div>
    <mat-form-field>
      <textarea matInput
      rows="6"
      name="content"
      [ngModel]="post?.content"
      required
      placeholder="Post Content"
      #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">required</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
 </mat-card>
